<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
    <title>gifTastic-Giphy!</title>
</head>
<body>
<div class="alert" role="alert">
    What is your favorite food?! Click on the buttons below to see some neat gifs!
</div>
<div class="new-item">
    <form>
        <div class="form-group">
            <label for="input">Add a new food to the list!</label>
            <input type="text" class="form-control" id="new-food" placeholder="Add your new food!">
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</div>
<div id="button-holder">
    <div id="gif-buttons"></div>
</div>   
<div class="flex-container">
    <div id="gifs-show-here"></div> 
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/app.js"></script> 
</body>
</html>
